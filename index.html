<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Watch movies</title>
    <!-- Installation Icon Page-->
    <link rel="shortcut icon" href="image/logo/logo@2x.png" type="image/x-icon">
    <!-- Installation CSS File -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Loading -->
<div id="Loading">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
    <div class="container py-5">


        <div class="row">
            <div class="col-md-6 back-left position-relative">
                <span class="text-success fs-2 fw-bold top-0 start-0 fst-italic position-absolute">MOVIES</span>
             <h2>Looks like you're new here!</h2>
             <p>Join our group in few minutes! Sign up with your details to get started</p>
            </div>
            <div class="col-md-6 back-right">
                <h3 class="mb-5 fst-italic">Sign In</h3>
                <div class="mb-3 ">
                    <label for="loginEmail">Email Address</label>
                    <input type="text" class="form-control bg-transparent" id="loginEmail" placeholder="Enter you email">
                </div>
                <div class="mb-3">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control bg-transparent mb-5" id="loginPassword" placeholder="Enter your password">
                </div>
                <p class="text-danger d-none" id="fillMsg">fill the inputs first</p>
                <p class="text-danger d-none" id="wrongMsg">your email or password is incorrect</p>
                <a class="btn btn-warning w-100 mb-3 text-decoration-none" id="loginBtn" onclick="login()">Login</a>
                <p class="text-center">don't have an accoount? <a href="signUp.html" class=" text-decoration-none">Sign Up</a></p>
                </div>  
            </div>
    </div>
    <!-- Installation Script File -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/particles.json"></script>
    <script src="js/main.js"></script>
</body>
</html>
